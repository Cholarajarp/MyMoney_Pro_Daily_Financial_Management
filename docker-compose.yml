version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: mymoney-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PORT=5000
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-key-in-production}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///instance/mymoney.db}
    volumes:
      - backend-data:/app/instance
    networks:
      - mymoney-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    frontend:
    build:
      context: ./src
      dockerfile: ../Dockerfile.frontend
    container_name: mymoney-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://backend:5000
    networks:
      - mymoney-network


networks:
  mymoney-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
