version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mymoney-app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PORT=5000
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-key-in-production}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///instance/mymoney.db}
    volumes:
      - backend-data:/app/instance
    networks:
      - mymoney-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  mymoney-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
